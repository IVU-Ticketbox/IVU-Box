<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITCS Anmeldesystem</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0a1a3f;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }#header {
  display: flex;
  justify-content: space-between;
  padding: 10px 20px;
  background-color: #0a1a3f;
  font-size: 14px;
}

#main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding-bottom: 100px;
}

.bottom-bar {
  display: flex;
  justify-content: space-around;
  align-items: center;
  background-color: #08152e;
  padding: 10px 0;
  border-top: 1px solid white;
}

.bottom-bar button {
  background-color: #1b3b7a;
  border: none;
  color: white;
  padding: 10px 20px;
  font-size: 16px;
}

.bottom-bar button.inactive {
  background-color: gray;
}

#numpad {
  display: grid;
  grid-template-columns: repeat(3, 60px);
  grid-gap: 10px;
  margin-top: 20px;
}

#numpad button {
  background-color: #1b3b7a;
  border: none;
  color: white;
  font-size: 18px;
  padding: 15px;
}

#info {
  margin-top: 10px;
}

  </style>
</head>
<body>
  <div id="header">
    <div id="lineInfo"></div>
    <div id="time"></div>
  </div>
  <div id="main">
    <div id="prompt">Bitte ITCS anmelden</div>
    <div id="numpad"></div>
    <div id="info"></div>
  </div>
  <div class="bottom-bar">
    <button id="btn-itcs">ITCS</button>
    <div style="width: 1px; height: 20px; background-color: white;"></div>
    <button class="inactive">Verkauf</button>
    <div style="width: 1px; height: 20px; background-color: white;"></div>
    <button class="inactive">Werkstattfahrt</button>
  </div>  <script>
    const prompt = document.getElementById("prompt");
    const numpad = document.getElementById("numpad");
    const info = document.getElementById("info");
    const lineInfo = document.getElementById("lineInfo");
    const time = document.getElementById("time");

    let step = 0;
    let input = "";
    let seller, pin, line, route;

    function updateTime() {
      const now = new Date();
      time.innerText = now.toLocaleString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    function showNumpad() {
      numpad.innerHTML = "";
      for (let i = 1; i <= 9; i++) {
        const btn = document.createElement("button");
        btn.innerText = i;
        btn.onclick = () => handleNumber(i);
        numpad.appendChild(btn);
      }
      const x = document.createElement("button");
      x.innerText = "X";
      x.onclick = () => {
        input = "";
        info.innerText = "";
      };
      numpad.appendChild(x);

      const zero = document.createElement("button");
      zero.innerText = "0";
      zero.onclick = () => handleNumber(0);
      numpad.appendChild(zero);

      const ok = document.createElement("button");
      ok.innerText = "✓";
      ok.onclick = () => handleOK();
      numpad.appendChild(ok);
    }

    function handleNumber(num) {
      input += num;
      info.innerText = `Eingabe: ${input}`;
    }

    function handleOK() {
      if (step === 1) {
        seller = input;
        step = 2;
        input = "";
        prompt.innerText = "Bitte PIN eingeben";
      } else if (step === 2) {
        pin = input;
        step = 3;
        input = "";
        prompt.innerText = "Bitte Liniennummer eingeben";
      } else if (step === 3) {
        line = input;
        step = 4;
        input = "";
        prompt.innerText = "Bitte Routennummer eingeben";
      } else if (step === 4) {
        route = input;
        input = "";
        prompt.innerText = "Anmeldung abgeschlossen";
        lineInfo.innerText = `${line} Olbersdorfer See, Haus am See`;
        setTimeout(() => {
          prompt.innerText = "Bitte ITCS anmelden";
        }, 2000);
      }
      info.innerText = "";
    }

    document.getElementById("btn-itcs").onclick = () => {
      step = 1;
      prompt.innerText = "Bitte Verkäufernr. eingeben";
      showNumpad();
    };
  </script></body>
</html>
