<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticketbox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
    }
    .header-info {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-bottom: 1px solid #ccc;
    }
    .center-header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40vh;
      font-size: 1.5rem;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      background-color: #001730;
    }
    .bottom-nav button {
      flex: 1;
      padding: 1rem;
      border: none;
      font-size: 1rem;
      color: white;
      position: relative;
    }
    .bottom-nav button::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 1px;
      height: 100%;
      background-color: white;
    }
    .bottom-nav button:last-child::after {
      display: none;
    }
    .bottom-nav #btn-itcs {
      background-color: #3399ff;
    }
    .bottom-nav .middle {
      background-color: gray;
    }
    .bottom-nav #btn-werkstatt {
      background-color: gray;
    }
    .screen {
      padding: 1rem 2rem 5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: calc(100vh - 6rem);
    }
    .input-display {
      background-color: #ffffff22;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      min-width: 200px;
      text-align: center;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: auto;
      margin-bottom: 10px;
    }
    .keypad button {
      background-color: #3399ff;
      border: none;
      padding: 1.5rem;
      font-size: 1.5rem;
      color: white;
      border-radius: 10px;
    }
    .keypad .confirm {
      background-color: #2ecc71;
    }
    .keypad .cancel {
      background-color: #e74c3c;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header-info">
    <div id="header-linie">Linie: –</div>
    <div id="header-ziel">Ziel: –</div>
    <div id="header-zeit"></div>
  </div>  <div id="start-screen" class="center-header">Bitte ITCS anmelden</div>  <div id="main-screen" class="screen hidden">
    <div id="step-label" style="margin-bottom: 1rem; font-size: 1.2rem;">Verkäufernummer eingeben</div>
    <div id="input-display" class="input-display"></div>
    <div class="keypad">
      <button onclick="inputDigit('1')">1</button>
      <button onclick="inputDigit('2')">2</button>
      <button onclick="inputDigit('3')">3</button>
      <button onclick="inputDigit('4')">4</button>
      <button onclick="inputDigit('5')">5</button>
      <button onclick="inputDigit('6')">6</button>
      <button onclick="inputDigit('7')">7</button>
      <button onclick="inputDigit('8')">8</button>
      <button onclick="inputDigit('9')">9</button>
      <button class="cancel" onclick="clearInput()">X</button>
      <button onclick="inputDigit('0')">0</button>
      <button class="confirm" onclick="submitInput()">✓</button>
    </div>
  </div>  <div class="bottom-nav">
    <button id="btn-itcs" onclick="startLogin()">ITCS</button>
    <button class="middle">Verkauf</button>
    <button id="btn-werkstatt">Werkstattfahrt</button>
  </div>  <script>
    const startScreen = document.getElementById('start-screen');
    const mainScreen = document.getElementById('main-screen');
    const inputDisplay = document.getElementById('input-display');
    const stepLabel = document.getElementById('step-label');
    const headerZeit = document.getElementById('header-zeit');

    let currentInput = "";
    let loginStep = 0;

    const steps = [
      "Verkäufernummer eingeben",
      "PIN eingeben",
      "Liniennummer eingeben",
      "Route eingeben"
    ];

    function updateTime() {
      const now = new Date();
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString();
      headerZeit.textContent = `${date} ${time}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    function startLogin() {
      startScreen.classList.add('hidden');
      mainScreen.classList.remove('hidden');
      loginStep = 0;
      updateHeader();
    }

    function updateHeader() {
      inputDisplay.textContent = "";
      currentInput = "";
      stepLabel.textContent = steps[loginStep];
    }

    function inputDigit(digit) {
      currentInput += digit;
      inputDisplay.textContent = currentInput;
    }

    function clearInput() {
      currentInput = "";
      inputDisplay.textContent = "";
    }

    function submitInput() {
      if (loginStep < steps.length - 1) {
        loginStep++;
        updateHeader();
      } else {
        alert("Anmeldung abgeschlossen!");
        mainScreen.classList.add('hidden');
        startScreen.classList.remove('hidden');
      }
    }
  </script></body>
</html>
