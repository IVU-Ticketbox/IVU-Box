<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticketbox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
    }
    header {
      text-align: center;
      padding: 2rem;
      font-size: 1.5rem;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      background-color: #001730;
    }
    .bottom-nav button {
      flex: 1;
      padding: 1rem;
      border: none;
      font-size: 1rem;
      color: white;
      background-color: gray;
    }
    .bottom-nav .active {
      background-color: #3399ff;
    }
    .screen {
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 6rem);
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }
    .keypad button {
      background-color: #3399ff;
      border: none;
      padding: 1.5rem;
      font-size: 1.5rem;
      color: white;
      border-radius: 10px;
    }
    .keypad .confirm {
      background-color: #2ecc71;
    }
    .keypad .cancel {
      background-color: #e74c3c;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header id="header-text">Bitte ITCS anmelden</header>  <div class="screen">
    <div id="keypad-container" class="keypad hidden">
      <button onclick="inputDigit('1')">1</button>
      <button onclick="inputDigit('2')">2</button>
      <button onclick="inputDigit('3')">3</button>
      <button onclick="inputDigit('4')">4</button>
      <button onclick="inputDigit('5')">5</button>
      <button onclick="inputDigit('6')">6</button>
      <button onclick="inputDigit('7')">7</button>
      <button onclick="inputDigit('8')">8</button>
      <button onclick="inputDigit('9')">9</button>
      <button class="cancel" onclick="clearInput()">X</button>
      <button onclick="inputDigit('0')">0</button>
      <button class="confirm" onclick="submitInput()">✓</button>
    </div>
  </div>  <div class="bottom-nav">
    <button id="btn-itcs" onclick="showKeypad(this)" class="">ITCS</button>
    <button class="middle">Verkauf</button>
    <button id="btn-werkstatt">Werkstattfahrt</button>
  </div>  <script>
    const header = document.getElementById('header-text');
    const keypad = document.getElementById('keypad-container');
    const btnItcs = document.getElementById('btn-itcs');
    const btnWerkstatt = document.getElementById('btn-werkstatt');

    function showKeypad(button) {
      header.textContent = "Verkäufernummer eingeben";
      keypad.classList.remove('hidden');
      btnItcs.classList.add('active');
    }

    function inputDigit(digit) {
      console.log("Eingegeben:", digit); // später für Eingabefeld
    }

    function clearInput() {
      console.log("Eingabe gelöscht");
    }

    function submitInput() {
      console.log("Eingabe bestätigt");
    }
  </script></body>
</html>
