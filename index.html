<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticketbox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
    }
    header {
      text-align: center;
      padding: 1rem;
      font-size: 1.2rem;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      background-color: #001730;
    }
    .bottom-nav button {
      flex: 1;
      padding: 1rem;
      border: none;
      font-size: 1rem;
      color: white;
    }
    .bottom-nav .active {
      background-color: #3399ff;
    }
    .bottom-nav .middle {
      background-color: gray;
    }
    .screen {
      padding: 2rem;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }
    .keypad button {
      background-color: #3399ff;
      border: none;
      padding: 1.5rem;
      font-size: 1.5rem;
      color: white;
      border-radius: 10px;
    }
    .keypad .confirm {
      background-color: #2ecc71;
    }
    .keypad .cancel {
      background-color: #e74c3c;
    }
    .line-info {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      border-top: 1px solid white;
    }
    .sidebar {
      position: absolute;
      top: 0;
      bottom: 3rem;
      left: 0;
      width: 120px;
      background-color: #002244;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .sidebar button {
      background-color: #004477;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
      font-size: 0.8rem;
    }
    .main-content {
      margin-left: 130px;
      padding: 1rem;
    }
    .haltestelle {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
    }
    .haltestelle::before {
      content: '⛶';
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <header>Bitte ITCS anmelden</header>  <div class="screen">
    <div class="keypad">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="cancel">X</button>
      <button>0</button>
      <button class="confirm">✓</button>
    </div>
  </div>  <div class="bottom-nav">
    <button class="active">ITCS</button>
    <button class="middle">Verkauf</button>
    <button>Werkstattfahrt</button>
  </div>
</body>
</html>
