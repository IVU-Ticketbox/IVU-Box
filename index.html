<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITCS Anmeldesystem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .button {
            background-color: #1e90ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            width: 30%;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #ccc;
        }
        .input-field {
            margin-bottom: 20px;
            width: 100%;
        }
        .input-field input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #1e90ff;
            border-radius: 4px;
        }
        .input-field input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .status-container {
            font-size: 14px;
            color: #333;
            margin-top: 20px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-top: 20px;
            background-color: #1e90ff;
            color: white;
            font-size: 14px;
            border-radius: 8px;
        }
        .footer div {
            width: 30%;
            text-align: center;
        }
        .separator {
            margin-top: 20px;
            height: 1px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Bitte ITCS anmelden</div>
        
        <!-- Button Bar -->
        <div class="button-container">
            <button class="button" id="itcsButton" onclick="openITCS()">ITCS</button>
            <button class="button" id="verkaufButton" disabled>Verkauf</button>
            <button class="button" id="werkstattButton" disabled>Werkstattfahrt</button>
        </div>

        <div class="input-field" id="inputContainer">
            <!-- Input fields will be inserted dynamically -->
        </div>

        <div class="status-container" id="statusContainer">
            <!-- Status will be displayed here -->
        </div>
        
        <div class="separator"></div>

        <!-- Footer with date and time -->
        <div class="footer">
            <div id="lineInfo">Linie: 13</div>
            <div id="datetime"></div>
            <div id="routeInfo">Ziel: Olbersdorfer See</div>
        </div>
    </div>

    <script>
        let currentStep = 'ITCS';

        // Function to update the date and time in the footer
        function updateDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString();
            const time = now.toLocaleTimeString();
            document.getElementById('datetime').textContent = `${date} ${time}`;
        }
        
        // Function to handle the ITCS button click
        function openITCS() {
            document.getElementById('itcsButton').disabled = true;
            document.getElementById('verkaufButton').disabled = false;
            document.getElementById('werkstattButton').disabled = false;

            currentStep = 'Verkäufernummer';
            showInputField('Verkäufernummer');
        }

        // Function to show the input fields based on the current step
        function showInputField(step) {
            let inputFieldHTML = '';

            if (step === 'Verkäufernummer') {
                inputFieldHTML = `
                    <label for="verkaeufernummer">Verkäufernummer:</label>
                    <input type="number" id="verkaeufernummer" placeholder="1234">
                    <button onclick="validateInput('Verkäufernummer')">Bestätigen</button>
                `;
            } else if (step === 'PIN') {
                inputFieldHTML = `
                    <label for="pin">PIN:</label>
                    <input type="password" id="pin" placeholder="****">
                    <button onclick="validateInput('PIN')">Bestätigen</button>
                `;
            } else if (step === 'Linie') {
                inputFieldHTML = `
                    <label for="linie">Linie:</label>
                    <input type="text" id="linie" placeholder="13">
                    <button onclick="validateInput('Linie')">Bestätigen</button>
                `;
            } else if (step === 'Route') {
                inputFieldHTML = `
                    <label for="route">Route:</label>
                    <input type="text" id="route" placeholder="Olbersdorfer See">
                    <button onclick="validateInput('Route')">Bestätigen</button>
                `;
            }

            document.getElementById('inputContainer').innerHTML = inputFieldHTML;
        }

        // Function to validate the input fields
        function validateInput(field) {
            const value = document.getElementById(field.toLowerCase()).value;

            if (field === 'Verkäufernummer' && value) {
                currentStep = 'PIN';
                showInputField('PIN');
            } else if (field === 'PIN' && value) {
                currentStep = 'Linie';
                showInputField('Linie');
            } else if (field === 'Linie' && value) {
                currentStep = 'Route';
                showInputField('Route');
            } else if (field === 'Route' && value) {
                document.getElementById('statusContainer').innerHTML = 'Anmeldung abgeschlossen!';
                updateFooter();
            }
        }

        // Function to update the footer with current line and route info
        function updateFooter() {
            const lineInfo = document.getElementById('lineInfo');
            const routeInfo = document.getElementById('routeInfo');
            const datetimeInfo = document.getElementById('datetime');

            lineInfo.textContent = 'Linie: 13';
            routeInfo.textContent = 'Ziel: Olbersdorfer See, Haus am See';
            updateDateTime();
        }

        // Initialize the system
        updateDateTime();
        setInterval(updateDateTime, 1000); // Update every second
    </script>
</body>
</html>
